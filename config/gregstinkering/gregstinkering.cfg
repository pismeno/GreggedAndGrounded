general {
    # If true, this will add GT machine recipes for: bronze, iron, pigiron, copper, lead, steel, cobalt, ardite [default: true]
    B:addMachineRecipesForTCMaterials=true

    # If true, adds ore melting recipes for Gregtech ores to Tinker's Smeltery. [default: true]
    B:doAddOreMeltingRecipes=false

    # If true, overrides Tinker's Construct config (Disables Cobald and Ardite TConstruct ore gen, sets ore melting duplication to 1.0 [default: true]
    B:overrideTConstructConfig=true
}


